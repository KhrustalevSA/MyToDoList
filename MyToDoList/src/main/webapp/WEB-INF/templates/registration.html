<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Spring Security Example </title>
</head>
<body>

<div th:if="${param.error}">
    Invalid username and password.
</div>

<div th:if="${param.logout}">
    You have been logged out.
</div>

<h1>Add new user</h1>

<div th:if="${userExist}">
    <h1 th:text="${userExist}"></h1>
</div>

<form th:action="@{/registration}" th:object="${User}" method="post">
    <div><label> Login: <input type="text" th:field="*{userName}" placeholder="Enter login" class="form-control" name="username"/></label></div>
    <div><label> Password: <input type="text" th:field="*{password}" placeholder="Enter your password" class="form-control" name="username"/></label></div>
    <div><input type="submit" value="Sign In"/></div>
</form>

</body>
</html>
